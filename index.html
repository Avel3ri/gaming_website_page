<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Website Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img class="logo" src="./img/logo.png" alt="Website logo">
      <nav>
        <ul id="menu-list">
          <li><a href="#">Game Controllers</a></li>
          <li><a href="#">VR Accesories</a></li>
          <li><a href="#">Media Remotes</a></li>
          <li><a href="#">Others</a></li>
        </ul>
      </nav>
      <img class="menu-icon" src="./img/menu.png" alt="Menu Icon" onclick="toggleMenu()">
    </div>

    <div class="row">
      <div class="col-1">
        <h2>PS4 V2<br>Dualsochk 4</h2>
        <h3>Wireless Controller for Playstation 4</h3>
        <p>(Compatible/Generic)</p>
        <h4>300.00 PLN</h4>
        <button type="button">Buy Now<img src="./img/arrow.png" alt="Arrow to right"></button>
      </div>
      <div class="col-2">
        <img src="./img/controller.png" alt="Controller" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="./img/add.png" alt="Add icon">
          <p><small>Add to cart</small></p>
        </div>
      </div>
    </div>

    <div class="social-links">
      <img src="./img/fb.png" alt="Facebook Social">
      <img src="./img/tw.png" alt="X Social">
      <img src="./img/ig.png" alt="Instagram Social">
    </div>

  </div>

  <script>
    var menuList = document.getElementById("menu-list");
    menuList.style.maxHeight = "0px";
    function toggleMenu(){
      if(menuList.style.maxHeight == "0px")
      {
        menuList.style.maxHeight = "130px"
      }
      else
      {
        menuList.style.maxHeight = "0px"
      }
    }
  </script>
</body>
</html>
